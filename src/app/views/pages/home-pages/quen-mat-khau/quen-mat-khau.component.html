<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8"></div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <div class="card card-form">
                <h2 *ngIf="!success" class="text-center">Quên mật khẩu</h2>
                <h2  *ngIf="success"   class="text-center"> Vui lòng kiểm tra email </h2>
                
                <div *ngIf="!success" class="card-body">
                    <form (ngSubmit)="forgetSubmit() && forgetGroup.valid" [formGroup]="forgetGroup" >
                        <div class="form-group">
                                <small  *ngIf="ms" class="form-text text-muted" >
                                        <p  style="color: red " >  {{ ms }} </p>
                                       </small>
                            <label for="username">Email</label>
                            <small class="form-text text-muted"
                            *ngIf=" forgetGroup.controls['email'].errors && ( forgetGroup.controls['email'].dirty || forgetGroup.controls['email'].touched)">
                         <p style="color: red " *ngIf=" forgetGroup.controls['email'].errors.required">Email không được để trống </p>
                         <p  style="color: red " *ngIf=" forgetGroup.controls['email'].errors.pattern"> Email nhập không hợp lệ  </p>
                       </small>

                            <input formControlName="email" type="email" class="form-control" id="username" aria-describedby="username" placeholder="">
                        </div>
                        <div class="text-right"><button [disabled]="!forgetGroup.valid" type="submit" class="btn btn-primary"><span>{{button}}</span></button></div>
                    </form>
                </div>
                <div class="card-footer text-right">
                    <a  routerLink="/pages/home-pages/dang-nhap" >Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</div>
